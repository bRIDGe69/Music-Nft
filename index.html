<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Music Marketplace where you can upload and play music tracks as NFTs.">
    <meta name="keywords" content="NFT, Music, Marketplace, Upload, Play, Tracks">
    <title>NFT Music Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NFT Music Marketplace</h1>
    </header>
    <main>
        <section id="upload-section" aria-labelledby="upload-heading">
            <h2 id="upload-heading">Upload Your Music</h2>
            <form id="upload-form" aria-label="Music Upload Form">
                <input type="file" id="music-file" accept="audio/*" aria-label="Choose music file">
                <button type="submit" aria-label="Upload music file">Upload</button>
            </form>
        </section>
        <section id="upload-progress" style="display:none;" aria-live="polite">
            <h3>Uploading...</h3>
            <progress id="progress-bar" max="100" value="0"></progress>
        </section>
        <section id="notifications" aria-live="assertive"></section>
        <section id="music-list" aria-labelledby="music-list-heading">
            <h2 id="music-list-heading">Available Tracks</h2>
            <div id="tracks"></div>
        </section>
        <section id="music-player" aria-labelledby="music-player-heading">
            <h2 id="music-player-heading">Now Playing</h2>
            <audio id="player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
