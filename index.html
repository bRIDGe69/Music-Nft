<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Music Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NFT Music Marketplace</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#upload">Upload</a>
            <a href="#marketplace">Marketplace</a>
            <a href="#profile">Profile</a>
            <a href="#dashboard">Dashboard</a>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About</h2>
            <p>Revolutionizing music distribution using NFTs and blockchain technology.</p>
        </section>
        <section id="upload">
            <h2>Upload Your Music</h2>
            <form id="upload-form">
                <input type="file" id="music-file" accept="audio/*" required>
                <input type="text" id="music-title" placeholder="Title" required>
                <input type="text" id="music-artist" placeholder="Artist" required>
                <input type="text" id="music-album" placeholder="Album">
                <select id="mint-agreement" required>
                    <option value="exclusive">Exclusive Rights</option>
                    <option value="limited">Limited Edition</option>
                    <option value="regular">Regular License</option>
                </select>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="upload-progress" style="display:none;">
            <h3>Uploading...</h3>
            <progress id="progress-bar" max="100" value="0"></progress>
        </section>
        <section id="notifications"></section>
        <section id="marketplace">
            <h2>Marketplace</h2>
            <div id="nft-marketplace"></div>
        </section>
        <section id="profile">
            <h2>Your Profile</h2>
            <div id="user-nfts"></div>
            <div id="user-tracks"></div>
            <form id="profile-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Save</button>
            </form>
        </section>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="user-analytics"></div>
            <div id="royalty-distribution"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
