<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Promotion & Distribution on Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            background-image: url('images/A_simple,_symbolic_cityscape_at_night_with_bright_.png');
            background-size: cover;
            background-position: center;
        }
        #spinner, #transactionSpinner {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Music Promotion & Distribution on Blockchain</h1>
        
        <!-- Connect Wallet Section -->
        <div id="walletSection" class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">Connect Your Wallet</h2>
            <button id="connectWallet" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Connect Wallet
            </button>
            <p id="walletAddress" class="mt-4"></p>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
            <img id="profileImage" src="images/A_simple,_symbolic_portrait_of_a_music_artist_on_a.png" alt="Profile Image" class="w-24 h-24 rounded-full mb-4">
            <p id="profileName" class="text-xl">Artist Name</p>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">Upload Your Music</h2>
            <form id="uploadForm">
                <input type="file" id="musicFile" class="mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Upload
                </button>
            </form>
            <div id="spinner" class="mt-4 hidden">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0H4z"></path>
                </svg>
                Uploading...
            </div>
            <div id="uploadStatus" class="mt-4"></div>
        </div>

        <!-- Transaction Spinner -->
        <div id="transactionSpinner" class="mt-4 hidden">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0H4z"></path>
            </svg>
            Processing transaction...
        </div>

        <!-- Music Player -->
        <audio id="audioPlayer" controls class="mt-4 hidden">
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Analytics Section -->
        <div id="analytics" class="bg-gray-800 p-6 rounded-lg mb-6 hidden">
            <h2 class="text-2xl font-bold mb-4">Analytics</h2>
            <p>Number of Plays: <span id="playsCount">0</span></p>
            <p>Number of Downloads: <span id="downloadsCount">0</span></p>
        </div>

        <!-- Promotional Banner -->
        <div id="promotionalBanner" class="mt-8">
            <img src="images/A_simple,_symbolic_promotional_banner_for_a_music_.png" alt="Promotional Banner" class="w-full rounded-lg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
